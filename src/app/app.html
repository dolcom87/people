<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Меню
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button *ngFor="let page of pages" ion-item icon-left (click)="openPage(page)">
        <ion-icon [name]="page.icon"></ion-icon>
        {{page.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
